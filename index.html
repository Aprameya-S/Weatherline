<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherline</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="Main">
        <div class="Input">
            <img src="https://creative-concha-70597e.netlify.app/assests/logo.png"class="logo">
            <div class="form">
                <input id="city" type="text" class="cityName search-bar" placeholder="City Name">
                <input id="country" type="text" class="countryCode search-bar" placeholder="Country Code">
                <button id="search" class="submitBtn">Search</button><br>
            </div>
            <p class="placeTemp weatherTag">Weather in <span id="Place">Bengaluru</span></p>
            <p class="placeTemp weatherValue"><span id="Temp">22</span>&#8451;</p>
            <div class="placeTemp order">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
                <div class="description">Cloudy</div>
            </div>
            <div class="extra_info">
                <label for="Humidity humudityTag">Humidity : <span id="Humidity">35%</span></label> <br>
                <label for="Wind_speed" class="windTag">Wind Speed :<span id="Wind_speed">4.63Km/h</span></label>
            </div>
        </div>
    </div>
   <script src="app.js"></script>
   
</body>
</html>
